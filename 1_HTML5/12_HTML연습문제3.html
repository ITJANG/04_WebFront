<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="">
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th> 
          <td><input type="text" size="20" placeholder="아이디 10글자 이내"><button>중복 확인 </button></td>
          
        </tr>

        <tr>
          <th>비밀번호</th>
          <td><input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
        </tr>

        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" size="30"></td>
        </tr>

        <tr>
          <th>Email</th>
          <td><input type="email">
              <select name="" id="">
                <option value="" >직접입력</option>
                <option value="" >@naver.com</option>
                <option value="" >@google.com</option>
                <option value="" >@daum.com</option>
              </select>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>추가 정보</legend>
      <p>프로필 사진 <input type="file"></p>
      <p>성별 : 
        <input type="radio" checked name="gender">남자
        <input type="radio" name="gender">여자
      </p>
      <p>생년월일 : <input type="date"></p>
      
      취미<br>
      <table>
        <tr>
          <td><input type="checkbox">야구</td>
          <td><input type="checkbox">농구</td>
          <td><input type="checkbox">축구</td>
        </tr>
        <tr>
          <td><input type="checkbox">공부</td>
          <td colspan="2"><input type="checkbox">음악감상</td>
        </tr>
        <tr>
          <td colspan="3"><input type="checkbox">기타 <input type="text"size= "20"></td> 
        </tr>
      </table>
      <br>
      자기소개<br>
      <textarea name="" id="" rows="10" cols="80" style="resize: none;"></textarea>

    </fieldset> <br>
    <button>회원가입</button>
    <button>다시입력</button>
    <button>이전으로</button>
  </form>
</body>
</html>
