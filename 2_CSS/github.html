<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>github</title>
  <link rel="stylesheet" href="css/gitstyle.css">
  <script src="https://kit.fontawesome.com/3a3569a32d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <section class="header-bar-start">
      <button><i class="fa-solid fa-bars"></i></button> 
      <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
      <a href="#" class="dash">Dashboard</a>
    </section>

    <section class="header-bar-end">
      <button class="header-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        Type<div>/</div>to search
      </button>
      <div class="copilot">
        <button><img src="../images/Github-Copilot-Logo.png"></button>
        <button><i class="fa-solid fa-caret-down"></i></button>
      </div>
      <span>|</span>
      <button class="creat">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-caret-down"></i>
      </button>
      <button class="issues">
        <img src="../images/dot-circle.png" style="width: 20px;">
      </button>
      <button class="requests">
        <i class="fa-solid fa-code-pull-request"></i>
      </button>
      <button class="notifi">
        <i class="fa-solid fa-inbox"></i>
      </button>
      <button class="user">
        <img src="../images/cats/cat1.jpg" style="width: 50px;">
      </button>
    </section>
  </header>

  <main>
    <aside></aside>
    <section></section>
    <aside></aside>
  </main>
</body>
</html>
