<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_요소생성하기</title>
  <link rel="stylesheet" href="/3_Javascript/css/14_요소생성하기.css">
</head>
<body>

  <h1>요소 생성 : document.createElement("li")</h1>

  <button id="createBox">박스생성하기(createElement)</button>
  <button id="innerHTMLBox">박스생성하기(innerHTML)</button>

  <div class="container test box-container">
    <div class="box">
      <input type="text">
    </div>
  </div>

  <pre>
    innerHTML 과 append(또는 appendChild)는 동작 방식이 다름
    innerHTML : DOM에 리렌더링 과정이 일어나며 전체 요소 덮어씀
    append : 기존요소 유지, 새로운 요소 추가, 리렌터링 X
  </pre>
  <script src="/3_Javascript/js/14_요소생성하기.js"></script>
</body>
